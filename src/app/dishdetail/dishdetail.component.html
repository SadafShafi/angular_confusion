<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <!-- <div fxFlex="40"> -->
    <div fxFlex="40">


      <div fxFlex *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
            
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <span class="flex-spacer"></span>
            <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
          </mat-card-actions>
        </mat-card>
      </div>


    </div>

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title> 
          </mat-card-title>
        </mat-card-header>
        <mat-card-content> 
          <mat-list dense *ngFor="let com of dish.comments">

              <mat-list-item matline>
                  {{com.comment}} 
                  {{com.rating}} 
                  {{com.author}}
                  {{com.date | date}}
              </mat-list-item>

          </mat-list>
        </mat-card-content>

        <!--  Form here for ratings to put on -->

        <form novalidate [formGroup]="feedbackForm" >
          <!-- #fform="ngForm" (ngSubmit)="onSubmit()" -->
          <p>
            <mat-form-field class="half-width">
              <input matInput formControlName="YourName" placeholder="Your Name" type="text" required>
              <!-- <mat-error *ngIf="formErrors.firstname">{{formErrors.firstname}}</mat-error> -->
            </mat-form-field>
          </p>
          
            <mat-form-field class="half-width">
              <input matInput formControlName="Comment" placeholder="comment" type="text" required>
              <!-- <mat-error *ngIf="formErrors.lastname">{{formErrors.lastname}}</mat-error> -->
            </mat-form-field>
          
          <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
        </form>
        <mat-slider ></mat-slider>

        <!-- ################################## -->
        
      </mat-card>
    </div>
  </div>

</div>
